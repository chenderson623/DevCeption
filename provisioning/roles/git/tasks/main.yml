---
- name: Install git
  yum: name=git state=latest
  become: yes

- name: Copy .gitconfig
  copy:
    src: .gitconfig
    dest: ~/.gitconfig

- name: Copy .gitignore
  copy:
    src: .gitignore
    dest: ~/.gitignore

- name: Copy .git-commit-template.txt
  copy:
    src: .git-commit-template.txt
    dest: ~/.git-commit-template.txt
